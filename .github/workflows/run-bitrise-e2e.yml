name: Run Bitrise E2E Smoke Tests

on:
  pull_request:
    types: [labeled]

env:
  E2E_LABEL: 'Run Smoke E2E'
  E2E_PIPELINE: 'pr_smoke_e2e_pipeline'

jobs:
  check-label:
    runs-on: ubuntu-latest
    outputs:
      runE2ELabelExists: ${{ steps.label-check.outputs.result }}
    steps:
      - name: Check for ${{ env.E2E_LABEL }} label
        uses: actions/github-script@v5
        id: label-check
        with:
          script: |
            const e2eLabel = process.env.E2E_LABEL;
            const incomingLabel = context.payload.label.name;
            const shouldRunE2E = e2eLabel === incomingLabel;
            console.log(shouldRunE2E ? `Triggered by a label named (${e2eLabel}), moving on to next job.` : `Triggered by a label named (${incomingLabel}), skipping other jobs.`);
            return shouldRunE2E;

  run-bitrise-e2e:
    needs: check-label
    if: needs.check-label.outputs.runE2ELabelExists == 'true'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - name: Install Axios
        run: yarn add axios

      - name: Install dependencies
        run: yarn --immutable

      - name: Run Bitrise E2E
        env:
          BITRISE_BUILD_TRIGGER_TOKEN: ${{ secrets.BITRISE_BUILD_TRIGGER_TOKEN }}
          BITRISE_APP_ID: 'be69d4368ee7e86d'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn run run-bitrise-e2e
